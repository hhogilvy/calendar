<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>

        <div class="event" data-event='{"title":"Calendar Event 1","start":"2024-07-31T10:00:00","end":"2024-07-31T12:00:00","description":"Join us for the launch of our newest product!"}'>
            <h2>Calendar Event 1</h2>
            <p>July 31st, 2024 - 10:00 - 12:00</p>
            <p>Join us for the launch of our newest product!</p>
            <button class="add-to-calendar">Add to Calendar</button>
        </div>

        <div class="event" data-event='{"title":"Calendar Event 2","start":"2024-08-12T14:00:00","end":"2024-08-12T15:00:00","description":"Learn about the latest trends in digital marketing."}'>
            <h2>Calendar event 2</h2>
            <p>August 15th, 2024 - 14:00 - 15:00</p>
            <p>Learn about the latest trends in digital marketing.</p>
            <button class="add-to-calendar">Add to Calendar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
